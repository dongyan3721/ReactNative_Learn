server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: interview-app-backend

  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://192.168.2.33:1433;databaseName=interview;encrypt=true;trustServerCertificate=true
    username: sa
    password: yan.dong.ltsc@

    # HikariCP连接池配置
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: InterviewHikariPool
      connection-test-query: SELECT 1

  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.interview.entity
  configuration:
    # 关键配置：关闭自动驼峰转换
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    call-setters-on-nulls: true
  global-config:
    db-config:
      # 关键：不使用下划线
      table-underline: false
      # 主键策略
      id-type: auto

# JWT配置
jwt:
  secret: your-super-secret-jwt-key-change-this-in-production-at-least-256-bits-long-for-security
  expiration: 604800000  # 7天(毫秒)

# 日志配置
logging:
  level:
    root: info
    com.interview: debug
    com.baomidou.mybatisplus: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'